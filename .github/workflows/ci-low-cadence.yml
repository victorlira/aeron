          path: ${{ steps.copy_test_logs.outputs.file }}

  cpp-slow-tests-msvc:
    name: C++ Slow System Tests MSVC
    runs-on: windows-latest
    env:
      CC: cl
      CXX: cl
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
